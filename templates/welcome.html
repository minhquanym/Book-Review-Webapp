{% extends "layout_after_login.html" %}

{% block title %}
    Welcome!
{% endblock %}


{% block body %}
    <h1> Welcome to my page</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_id=book.id) }}">
                    <h4>{{book.title}} of {{book.author}} written in {{book.year}}</p>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
