{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block body %}
    <h2 class="pt-3">Register new account </h2>
    <div class="p-sm-5">
        <form action="{{ url_for('register')}}" method="POST">
            <div class="form-group" class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <input class="form-control" autofocus name="username" placeholder="User Name">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <input type="password" class="form-control" name="confirmation" placeholder="Confirm password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Register</button>
            </div>
            <div>
                <p>{{ message }}</p>
            </div>
        </form>
    </div>
{% endblock %}
