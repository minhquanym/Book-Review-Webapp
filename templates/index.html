{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}


{% block body %}
    <h2> Welcome to summoner rift</h2>
    <h3>{{message}}</h3>
    <ul class="m-5">
        {% for book in books %}
        <li>
            <a href="/book/{{book.isbn}}">
                <h3>{{book.title}} written by {{book.author}}</h3>
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
