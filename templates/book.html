{% extends "layout.html" %}

{% block title %}
    Book
{% endblock %}


{% block body %}
    <h2>Book Info</h2>
    <ul>
        <li><h3>{{book.title}}</h3></li>
        <li><h3>{{book.author}}</h3></li>
        <li><h3>{{book.year}}</h3></li>
    </ul>
    <h2>
        Comment
    </h2>
    <ul>
        {% for comment in comments %}
        <li>
            <h3><b>{{comment.user_id}}</b> say {{comment.text}}</h3>
        </li>
        {% endfor %}
    </ul>

    <form action="/addcomment", method="POST">
        <input class="form-control" name="comment" type="text" placeholder="Leave your comment">
        <button class="btn btn-info" type="button">Comment</button>
    </form>

    
{% endblock %}
