{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}


{% block body %}
    <h2 class="pt-3">Log in your account</h2>
    <div class="p-sm-5">
        <form action="{{ url_for('login')}}" method="post">
            <div class="form-group" class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <input class="form-control" autofocus name="username" placeholder="User Name">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Login</button>
            </div>
            <div>
                <p>{{ message }}</p>
            </div>
        </form>
    </div>
{% endblock %}
